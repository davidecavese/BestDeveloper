<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Best Web Developer</title>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	<style>
		body {
			background: #f4f4f4;
			color: white;
			font-family: 'Arial', sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			text-align: center;
			overflow: hidden;
		}

		.container {
			background: #E6B733;
			padding: 30px 40px;
			border-radius: 15px;
			box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
			max-width: 600px;
			width: 90%;
		}

		h1 {
			font-size: 4em;
			font-weight: bold;
			text-transform: uppercase;
			letter-spacing: 3px;
			color: #000000;
			text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.6);
			line-height: 1.2;
			margin: 0;
			font-family: 'Bebas Neue', sans-serif;
			transform: skew(-3deg);
		}
		
		h2 {
			font-size: 5em;
			text-transform: lowercase;
			letter-spacing: 3px;
			color: #ED2124;
			text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.6);
			line-height: 1.2;
			margin: 0;
			font-family: 'Pacifico', cursive;
			transform: skew(-10deg);
		}

		@media (max-width: 768px) {
			h1 {
				font-size: 4.5em;
			}
			.container {
				padding: 20px 30px;
			}
		}

		@media (max-width: 480px) {
			h1 {
				font-size: 4em;
			}
			.container {
				padding: 15px 20px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Lucrezia Ã¨ stronzs</h1><br>
		<h1>World's</h1><br>
		<h2>2nd</h2><br>
		<h1>best<br>developer</h1>
	</div>
</body>
</html>
